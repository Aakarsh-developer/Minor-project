  <title>Contact Us</title>
  <style>
   

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .contact-form button {
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background-color: #ff9800;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
    }

    .contact-info ul li {
      margin-bottom: 15px;
    }

    .contact-info ul li span {
      font-weight: bold;
    }

    /* Map Section */
    .map {
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin-top: 20px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="submit-form.php" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h2>Contact Information</h2>
